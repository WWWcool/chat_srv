<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Websocket client</title>
    <script src="/static/jquery.min.js"></script>
    <script type="text/javascript">

      var websocket;
      var state = 'undefined';
      $(document).ready(init);

      function init() {
          $('#server').val("ws://" + window.location.host + "/websocket");
          if(!("WebSocket" in window)){
              $('#status').append('<p><span style="color: red;">websockets are not supported </span></p>');
              $("#navigation").hide();
          } else {
              $('#status').append('<p><span style="color: green;">websockets are supported </span></p>');
              connect();
          };
              $("#connected").hide();
              $("#content").hide();
      };

      function connect()
      {
          wsHost = $("#server").val()
          websocket = new WebSocket(wsHost);
          showScreen('<b>Connecting to: ' +  wsHost + '</b>');
          websocket.onopen = function(evt) { onOpen(evt) };
          websocket.onclose = function(evt) { onClose(evt) };
          websocket.onmessage = function(evt) { onMessage(evt) };
          websocket.onerror = function(evt) { onError(evt) };
      };

      function disconnect() {
          websocket.close();
      };

      function toggle_connection(){
          if(websocket.readyState == websocket.OPEN){
              disconnect();
          } else {
              connect();
          };
      };

      function sendToServer(type, data){
        if(websocket.readyState == websocket.OPEN){
            txt = {type: data};
            websocket.send(JSON.stringify(txt));
            showScreen('sending: ' + txt);
        } else {
            showScreen('websocket is not connected');
        };
      }

      function sendTxt() {
        sendToServer('send_message', $("#send_txt").val());
      };

      function login() {
        sendToServer('enter_name', $("#send_name").val());
      };

      function onOpen(evt) {
          showScreen('<span style="color: green;">CONNECTED </span>');
          $("#connected").fadeIn('slow');
          $("#content").fadeIn('slow');
      };

      function onClose(evt) {
          showScreen('<span style="color: red;">DISCONNECTED </span>');
      };

      function onMessage(evt)
      {
        Result = JSON.parse(evt.data);
        text = Result.type;
        switch (Result.type)
        {
            case 'error':
            case 'ok':
                if(state != 'get_rooms' || state != 'load_history')
                {
                    switch(Result.data)
                    {
                        case 'disconnect':
                        case 'login':
                        case 'user_not_found':
                            sendToServer('enter_new_password', $("#send_pw").val());
                            break;
                        case 'found':
                            sendToServer('enter_old_password', $("#send_pw").val());
                            break;
                        case 'added_and_logged':
                        case 'logged':
                        case 'bad_password':
                        case 'room_not_found':
                        case 'start_resend':
                        case 'joined':
                        case 'quited':
                        case 'changed':
                        default:
                            printError('unknown message data - ' + Result.data);
                    }
                }
                else
                {
                    switch(state)
                    {
                        case 'get_rooms':
                        case 'load_history':
                        default:
                            printError('unknown message state - ' + state);
                    }
                }
            case 'new_message':
                showScreen('<span style="color: blue;">' + Result.data + '</span>');
            default :
                printError('unknown message type - ' + Result.type);
        }
      };

      function printError(error){
        showScreen('<span style="color: red;">' + error + '</span>');
      }

      function onError(evt) {
          showScreen('<span style="color: red;">ERROR: ' + evt.data+ '</span>');
      };

      function showScreen(txt) {
          $('#output').prepend('<p>' + txt + '</p>');
      };

      function clearScreen()
      {
          $('#output').html("");
      };
    </script>
  </head>

  <body>
    <div id="header">
      <h1>Websocket client</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
	<input type='text' id="server" value=""></input>
	<button type="button" onclick="toggle_connection()">connection</button>
      </p>
      <div id="connected">
	<p>
      <input type='text' id="send_name" value=>name</input>
      <input type='text' id="send_pw" value=>password</input>
      <button type="button" onclick="login();">login</button>
    </p>
    <p>
	  <input type='text' id="send_txt" value=></input>
	  <button type="button" onclick="sendTxt();">send</button>
	</p>
      </div>

      <div id="content">
	<button id="clear" onclick="clearScreen()" >Clear text</button>
	<div id="output"></div>
      </div>

    </div>
  </body>
</html>
